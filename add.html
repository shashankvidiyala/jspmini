	<script type="text/javascript">
		function validateForm(event)
		{
    event.preventDefault(); // this will prevent the submit event.
    if(document.f.name.value=="")
    {
    	alert("User Name cannot be left blank");
    	document.f.na.focus();
    	return false;
    }
    else if(document.f.title.value=="")
    {
    	alert("Title cannot be left blank");
    	document.loginform.title.focus();
    	return false;
    }
    else if (document.f.post.value=="") {
    	alert("Post cannot be left blank");
    	document.loginform.post.focus();
    	return false;
    }
    else {
        document.f.submit();// fire submit event
    }
}
</script>
